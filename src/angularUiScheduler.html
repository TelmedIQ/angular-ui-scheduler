<div class="row angular-ui-scheduler">
    <div class="col-md-12">

        <form class="form" role="form" name="scheduler_form" novalidate>

            <div class="row" ng-if="!hideStart">
                <div class="col-md-5">
                    <div class="form-group">
                        <label><span class="red-text">*</span> Start Date <span class="fmt-help"> mm/dd/yyyy</span></label>
                        <input type="date" class="form-control" name="schedulerStartDt" ng-model="uiState.schedulerStartDt" placeholder="mm/dd/yyyy" required
                               ng-change="scheduleTimeChange()">

                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label><span class="red-text">*</span> Start Time <span class="fmt-help">HH24:MM:SS</span><span class="fmt-help" ng-show="!schedulerShowTimeZone">UTC</span></label>
                        <div class="form-inline">
                            <input name="schedulerStartHour" id="schedulerStartHour" type="number" class="form-control"
                                   ng-model="schedulerStartHour" ng-model-options="{ getterSetter: true }" min="0" max="23" required
                                   ng-change="scheduleTimeChange()">

                            <span>:</span><input name="schedulerStartMinute" id="schedulerStartMinute" type="number" class="form-control" ng-model="schedulerStartMinute" ng-model-options="{ getterSetter: true }" min="0" max="59" required
                                                 ng-change="scheduleTimeChange()">
                            <span>:</span><input name="schedulerStartSecond" id="schedulerStartSecond" type="number" class="form-control" ng-model="schedulerStartSecond" ng-model-options="{ getterSetter: true }"
                                                 min="0" max="59" required ng-change="scheduleTimeChange()">
                        </div>
                        <div class="error" ng-show="scheduler_startTime_error">Time must be in HH24:MM:SS format</div>
                    </div>
                </div>
            </div>

            <div class="row error-pull-up" ng-if="!hideStart">
                <div class="col-md-12">
                    <div class="error" ng-show="scheduler_form_schedulerStartDt_error" ng-bind="scheduler_form_schedulerStartDt_error"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4" ng-show="schedulerShowTimeZone">
                    <div class="form-group">
                        <label>Local Time Zone</label>
                        <select name="schedulerTimeZone" id="schedulerTimeZone" ng-model="schedulerTimeZone" ng-options="z.name for z in timeZones"
                                required class="form-control " ng-change="scheduleTimeChange()"></select>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Repeat frequency</label>
                        <select name="schedulerFrequency" ng-model="uiState.schedulerFrequency"
                                ng-options="f.name for f in frequencyOptions" required class="form-control "
                                ng-change="scheduleRepeatChange()"></select>
                    </div>
                    <div class="error" ng-show="sheduler_frequency_error"></div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" ng-show="schedulerShowInterval">
                        <label>Every</label>
                        <div class="input-group">
                            <input name="schedulerInterval" type="number" class="form-control"
                                   ng-model="uiState.schedulerInterval" min="1" max="999" ng-change="resetError('scheduler_interval_error')">
                            <span class="input-group-addon" ng-bind="schedulerIntervalLabel"></span>
                        </div>
                        <div class="error" ng-show="scheduler_interval_error">Provide a value between 1 and 999</div>
                    </div>
                </div>
            </div>

            <div class="row" ng-show="uiState.schedulerFrequency && uiState.schedulerFrequency.value == 'monthly'">
                <div class="col-md-12">
                    <div class="form-group option-pad-left">
                        <div class="radio col-md-2">
                            <label><input type="radio" value="day" ng-model="uiState.monthlyRepeatOption" ng-change="monthlyRepeatChange()" name="monthlyRepeatOption"> on day</label>
                        </div>
                        <div class="col-md-3" style="padding-top:5px">
                            <input name="monthDay" type="number" class="form-control" ng-disabled="uiState.monthlyRepeatOption != 'day'"
                                   ng-model="uiState.monthDay" min="1" max="31" ng-change="resetError('scheduler_monthDay_error')">
                            <div class="error" ng-show="scheduler_monthDay_error">Must be between 1 and 31</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row option-pad-bottom" ng-show="uiState.schedulerFrequency && uiState.schedulerFrequency.value == 'monthly'">
                <div class="col-md-12">
                    <div class="form-group option-pad-left">
                        <div class="radio col-md-2">
                            <label><input type="radio" value="other" ng-model="uiState.monthlyRepeatOption" ng-change="monthlyRepeatChange()" name="monthlyRepeatOption"> on
                                the</label>
                        </div>
                        <div class="col-md-3">
                            <select name="monthlyOccurrence" ng-model="uiState.monthlyOccurrence" ng-options="o.name for o in occurrences"
                                    ng-disabled="uiState.monthlyRepeatOption != 'other'" class="form-control "></select>
                        </div>
                        <div class="col-md-3">
                            <select name="monthlyWeekDay" ng-model="uiState.monthlyWeekDay" ng-options="w.name for w in weekdays"
                                    ng-disabled="uiState.monthlyRepeatOption != 'other'" class="form-control "></select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-show="uiState.schedulerFrequency && uiState.schedulerFrequency.value == 'yearly'">
                <div class="col-md-12">
                    <div class="form-group option-pad-left">
                        <div class="radio col-md-2">
                            <label><input type="radio" value="month" ng-model="uiState.yearlyRepeatOption" ng-change="yearlyRepeatChange()" name="yearlyRepeatOption"> on</label>
                        </div>
                        <div class="col-md-3 padding-top-slim">
                            <select name="yearlyMonth" ng-model="uiState.yearlyMonth" ng-options="m.name for m in months"
                                    ng-disabled="uiState.yearlyRepeatOption != 'month'" class="form-control "></select>
                        </div>
                        <div class="col-md-3 padding-top-slim">
                            <input name="monthDay" type="number" class="form-control" ng-disabled="uiState.yearlyRepeatOption != 'month'"
                                   ng-model="uiState.monthDay" min="1" max="31" ng-change="resetError('scheduler_monthDay_error')">
                            <div class="error" ng-show="scheduler_monthDay_error">Must be between 1 and 31</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row option-pad-bottom" ng-show="uiState.schedulerFrequency && uiState.schedulerFrequency.value == 'yearly'">
                <div class="col-md-12">
                    <div class="form-group option-pad-left">
                        <div class="radio col-md-2">
                            <label><input type="radio" value="other" ng-model="uiState.yearlyRepeatOption" ng-change="yearlyRepeatChange()" name="yearlyRepeatOption"> on the</label>
                        </div>
                        <div class="col-md-2 padding-top-slim">
                            <select name="yearlyOccurrence" ng-model="uiState.yearlyOccurrence" ng-options="o.name for o in occurrences"
                                    ng-disabled="uiState.yearlyRepeatOption != 'other'" class="form-control "></select>
                        </div>
                        <div class="col-md-2 padding-top-slim">
                            <select name="yearlyWeekDay" ng-model="uiState.yearlyWeekDay" ng-options="w.name for w in weekdays"
                                    ng-disabled="uiState.yearlyRepeatOption != 'other'" class="form-control "></select>
                        </div>
                        <div class="col-md-2 padding-top-slim">
                            <select name="yearlyOtherMonth" ng-model="uiState.yearlyOtherMonth" ng-options="m.name for m in months"
                                    ng-disabled="uiState.yearlyRepeatOption != 'other'" class="form-control "></select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group option-pad-left option-pad-bottom" ng-show="uiState.schedulerFrequency && uiState.schedulerFrequency.value == 'weekly'">
                <label><span class="red-text">*</span> On Days</label>
                <div class="input-group">
                    <div class="btn-group" data-toggle="buttons-checkbox" id="weekdaySelect">
                        <button type="button" class="btn btn-default" data-value="SU" ng-click="setWeekday($event,'su')">Sun</button>
                        <button type="button" class="btn btn-default" data-value="MO" ng-click="setWeekday($event,'mo')">Mon</button>
                        <button type="button" class="btn btn-default" data-value="TU" ng-click="setWeekday($event,'tu')">Tue</button>
                        <button type="button" class="btn btn-default" data-value="WE" ng-click="setWeekday($event,'we')">Wed</button>
                        <button type="button" class="btn btn-default" data-value="TH" ng-click="setWeekday($event,'th')">Thu</button>
                        <button type="button" class="btn btn-default" data-value="FR" ng-click="setWeekday($event,'fr')">Fri</button>
                        <button type="button" class="btn btn-default" data-value="SA" ng-click="setWeekday($event,'sa')">Sat</button>
                    </div>
                </div>
                <div class="error" ng-show="scheduler_weekDays_error">Select one or more days</div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group" ng-show="schedulerShowInterval">
                        <label>End</label>
                        <div>
                            <select name="schedulerEnd" ng-model="uiState.schedulerEnd" ng-options="e.name for e in endOptions" required class="form-control "
                                    ng-change="schedulerEndChange()"></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" ng-show="uiState.schedulerEnd && uiState.schedulerEnd.value == 'after'">
                    <div class="form-group no-label">
                        <div class="input-group">
                            <input type="number" name="schedulerOccurrenceCount" class="form-control"
                                   ng-model="uiState.schedulerOccurrenceCount" min="1" max="999" on-change="resetError('scheduler_occurrenceCount_error')">
                            <span class="input-group-addon">Occurrence(s)</span>
                        </div>
                        <div class="error" ng-show="scheduler_occurrenceCount_error">Provide a value between 1 and 999</div>
                    </div>
                </div>
                <div class="col-md-4" ng-show="uiState.schedulerEnd && uiState.schedulerEnd.value == 'on'">
                    <div class="form-group no-label">

                        <input type="date" name="schedulerEndDt" id="schedulerEndDt" class="form-control " ng-model="schedulerEndDt" data-min-today="true" ng-change="resetError('scheduler_endDt_error')">

                        <div class="error" ng-show="scheduler_endDt_error">Provide a valid date</div>
                    </div>
                </div>
            </div>
        </form>

        <div id="scheduler-buttons" style="display:none;">
            <button type="button" class="btn btn-default btn-sm" id="reset-button" ng-click="resetForm()"><i class="fa fa-undo"></i> Reset</button>
            <button type="button" class="btn btn-primary btn-sm" id="save-button" ng-click="saveForm()"><i class="fa fa-check"></i> Save</button>
        </div>

    </div><!-- col-md-12 -->
</div><!-- row -->
